<app-post-form [currentPost]="currentPost" (newPost)="onNewPost($event)" [isEdit]="isEdit"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
    <div class="card-body">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <hr>
        <button class="btn btn-danger">Remove</button> &nbsp;
        <button class="btn btn-light" (click)="editPost(post)">Edit</button>

    </div>
</div>
